services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: hypercart
      POSTGRES_USER: sina
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postqresql/data

volumes:
  postgres_data:
  